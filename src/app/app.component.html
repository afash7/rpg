<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body class="bg-gradient-to-r from-green-500 to-violet-500 flex items-center justify-center">
    <main class="w-full max-w-xl p-4 bg-white border border-gray-300 bg-opacity-30 rounded-2xl" x-data="{ openTab: 1 }">
        <ul class="flex flex-row items-center mb-8 text-sm font-bold text-gray-900 list-none">
            <li class="px-4 py-2 cursor-pointer" x-on:click="openTab = 1" x-bind:class="{'border-b-2 border-blue-600' : openTab === 1}"> ورود </li>
            <li class="px-4 py-2 cursor-pointer" x-on:click="openTab = 2" x-bind:class="{'border-b-2 border-blue-600' : openTab === 2}"> ثبت نام </li>
        </ul>
        <div class="flex flex-col items-center gap-4 mb-8">
            <h1 class="text-lg font-bold"> ورودبا </h1>
            <div class="flex items-center gap-4">
                <!-- Twitter -->
                <div class="flex items-center justify-center w-16 h-16 text-white transition bg-blue-400 rounded-full cursor-pointer hover:bg-white hover:text-blue-400">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.9773 1.46694C14.964 1.26637 14.8319 1.09326 14.642 1.02752C14.452 0.961775 14.2412 1.01618 14.1067 1.16562C13.7611 1.54977 13.3243 1.81009 12.881 1.92878C12.2644 1.35315 11.436 1.00002 10.5256 1.00002C8.57181 1.00002 6.98923 2.58615 6.98923 4.54112V4.98092C3.99799 4.74976 2.39838 2.47748 1.96675 1.3247C1.89698 1.13836 1.72337 1.01112 1.52468 1.00071C1.32598 0.990288 1.14002 1.09867 1.05114 1.27669C0.00441813 3.37338 -0.156858 5.40696 0.603899 7.13863C1.27032 8.65556 2.61055 9.86392 4.51008 10.6645C3.64679 11.2763 2.19379 12 0.500039 12C0.279771 12 0.0854497 12.1442 0.0215445 12.355C-0.0423608 12.5658 0.0392055 12.7935 0.222392 12.9158C1.8465 14.0003 3.54865 14.0001 5.13184 14L5.1803 14C10.041 14 13.98 10.0538 13.98 5.18751V4.70922C14.3434 4.33984 14.6264 3.96173 14.7998 3.4729C14.9932 2.92746 15.0322 2.295 14.9773 1.46694Z" fill="current" />
                    </svg>
                </div>
                <!-- Facebook -->
                <div class="flex items-center justify-center w-16 h-16 text-white bg-blue-700 rounded-full cursor-pointer transition hover:bg-white hover:text-blue-700">
                    <svg class="w-10 h-10 fill-current" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0 7.5C0 3.35786 3.35786 0 7.5 0C11.6421 0 15 3.35786 15 7.5C15 11.4741 11.909 14.7263 8 14.9836V9H10V8H8V6.5C8 5.67157 8.67157 5 9.5 5H10V4H9.5C8.11929 4 7 5.11929 7 6.5V8H5V9H7V14.9836C3.09098 14.7263 0 11.4741 0 7.5Z" fill="current" />
                    </svg>
                </div>
                <!-- Gmail -->
                <div class="flex items-center justify-center w-16 h-16 text-white bg-red-500 rounded-full cursor-pointer transition hover:bg-white hover:text-red-500">
                    <svg class="w-8 h-8 fill-current" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M0 7.5C0 3.35786 3.35786 0 7.5 0C9.59849 0 11.4964 0.862501 12.8571 2.25107L12.1429 2.95097C10.9625 1.74643 9.31889 1 7.5 1C3.91015 1 1 3.91015 1 7.5C1 11.0899 3.91015 14 7.5 14C10.9216 14 13.7257 11.3562 13.9811 8H8V7H15V7.5C15 11.6421 11.6421 15 7.5 15C3.35786 15 0 11.6421 0 7.5Z" fill="current" />
                    </svg>
                </div>
            </div>
        </div>
        <form action="" class="flex flex-col gap-4">
            <!-- Username -->
            <div class="flex flex-col gap-2">
                <label for="username" class="text-sm font-medium text-gray-900"> username </label>
                <div class="relative w-full">
                    <input type="text" id="username" class="w-full rounded-full border border-gray shadow-glass h-8 bg-transparent focus:outline-none pl-7" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-1 left-1 text-indigo-900">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>     
                </div>
            </div>
            <!-- Email -->
            <div class="flex flex-col gap-2">
                <label for="pass" class="text-sm font-medium text-gray-900"> Password </label>
                <div class="relative w-full">
                    <input type="text" id="pass" class="w-full rounded-full border border-gray shadow-glass h-8 bg-transparent focus:outline-none pl-7" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 absolute top-1 left-1 text-indigo-900">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                    </svg>                                            
                </div>
            </div>
            <button class="flex items-center justify-center w-full h-10 mt-8 text-base font-medium bg-indigo-800 text-white shadow-lg rounded-3xl"> ورود </button>
        </form>
    </main>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
